<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS Bootstrap-->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <!-- Style Css-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">

    <title>Rumo a marte - OnebitX</title>
</head>
<body class="py-5">
    
    <div class="container px-4 container1">
        <!-- Logo -->
        <div class="text-center">
            <img class="img-fluid top-logo mt-4 mb-3" src="./images/logoOneBitDark.png" alt="logoOneBitDark">
        </div>

        <!--Primeira parte do Form-->
        <p class="paragraph">1 - Qual o seu nome?</p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <!--Segunda parte do form-->
        <P class="paragraph mt-2"> 2 - Qual seu gênero?</P>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Homem</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Mulher</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Prefiro não informar</label>
        </div>

        <!--Terceira parte do form-->
        <p class="paragraph mt-2" > 3 - Marque os treinamentos que você fez:</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
            </div>
        
        <!--Quarta parte do form-->
        <p class="paragraph mt-2"> 4 - Quais qualidades cobinam com você?</p>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Proativo
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option2" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Resistente
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option3" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Não vomito fácil
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option4" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Inglês
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option5" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Já vi star wars
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option6" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Corpo Atlético
                </label>
            </div>

            <!--Quinta parte do form Button-->
            <div class="text-center">
                <button type="button" class="btn btn-outline-danger btnSend mt-3 mb-4">Enviar</button>
            </div>
    </div>

    <div class="container text-center fotter">
        <p>Feito por Tiago Henrique &copy; - 2023</p>
    </div>
    
    
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script> 
</body>
</html>
